<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- for Toaster -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

    <link rel="stylesheet" href="CSS/login.css">

    <style>
       
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>My Realtor</h1>
        </div>
        <div class="login">
            <form class="form row signIn">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control user-control" id="singInEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control user-control" id="singInPassword" placeholder="Password">
                </div>
            </form>
            <div class="loginBtn">
                <button type="button" class="btn btn-primary login-Btn">Login</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="aboutPage">

        </div>

        <div class="userSignUp">
            <h2> Sign Up</h2>
            <hr>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Walker">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputMobile">Phone Number</label>
                        <input type="text" class="form-control" id="inputMobile" placeholder="123 456 7890">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCompany">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="New York">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCompany">Company</label>
                        <input type="text" class="form-control" id="inputCompany" placeholder="ReMax">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="johnwalker@gmail.com">
                    </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="">
                    </div>
                </div>
                <button  class="btn btn-primary" id="signUp-Btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="JS/login.js"></script>

</body>
</html>
